<html>
  <head>
    <title>StoryMap Embed Demo</title>
    <style>
      /* Ensure the background is all white */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        /* background-color: white; */
        height: 100%;
        display: flex;
        flex-direction: column;
        
      }

      /* Styling for the nav bar */
      header {
        width: 100%;
        background-color: white;
        border-bottom: 1px solid #e0e0e0;
        position: relative;
        z-index: 1000;
      }


      footer {
        background-color: #f8f8f8;
        padding: 30px;
        font-size: 14px;
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
        left: 0;
      }

    </style>
  </head>
  <body>
    <header>
      Lee's House of Stories
    </header>
    <div class="storymaps-root"></div>
    <footer>
      your footer here
    </footer>
    <script
      id="embed-script"
      src="https://storymapsbranch4.arcgis.com/embed/view"
      data-story-id="749af21064e34f029bdd53946d9d941a"
      data-root-node=".storymaps-root"
    ></script>
  </body>
</html>
